<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Facebook Post Creator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
        <div class="card col-lg-6 col-sm-12 col-md-6">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="card-title">Create Post</h2>
                    <button class="btn btn-link text-muted">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <img alt="Profile pic" class="rounded-circle mr-2" width="80px" height="80" src="assets/moeed logo.png" width="40"/>
                    <div>
                        <div class="font-weight-bold">Muhammad Moeed</div>
                        <div class="text-muted small d-flex align-items-center">
                            <i class="fas fa-globe-americas mr-1"></i> Public
                        </div>
                    </div>
                </div>
                <input class="form-control mb-3" id="title" placeholder="Enter post title" type="text"/>
                <textarea class="form-control mb-3" id="description" placeholder="Write something to Recur Post..." rows="3"></textarea>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-light mr-2">
                            <img alt="Colorful icon representing text formatting" height="20" src="https://storage.googleapis.com/a1aa/image/i9a07FVtnm5MCNE1ikycEbibfOWvKK9t92YeYFfsegS9oIKPB.jpg" width="20"/>
                        </button>
                        <button class="btn btn-light">
                            <i class="fas fa-smile text-muted"></i>
                        </button>
                    </div>
                    <button class="btn btn-light">
                        <i class="fas fa-paper-plane text-muted"></i>
                    </button>
                </div>
                <div class="border-top mt-4 pt-4">
                    <div class="form-group ">
                        <label class="text-muted">Select Background Image</label>
                        <div class="d-flex ">
                            <label class="mr-3 ">
                                <input name="background" type="radio" value=""/>
                                <img alt="Background image 1:" class="img-thumbnail" height="50" src="" width="50"/>
                            </label>
                            <label class="mr-3">
                                <input name="background" type="radio" value=""/>
                                <img alt="Background image 2:" class="img-thumbnail" height="50" src="" width="50"/>
                            </label>
                            <label class="mr-3">
                                <input name="background" type="radio" value=""/>
                                <img alt="Background image 3:" class="img-thumbnail" height="50" src="" width="50"/>
                            </label>
                            <label class="mr-3">
                                <input name="background" type="radio" value=""/>
                                <img alt="Background image 4" class="img-thumbnail" height="50" src="" width="50"/>
                            </label>
                        </div>
                    </div>
                    
                    
                </div>
                <button class="btn btn-secondary btn-block mt-4" onclick="createPost()" type="button">Post</button>
            </div>
        </div>
        <div class="mt-4 col-lg-6 col-sm-12 col-md-6" id="postContainer">
            <!-- Posts will be displayed here -->
        </div>
    </div>
    </div>
    
    
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
